<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #00f2ff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00f2ff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #00f2ff;
            color: #111;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #008ecc;
        }

        #results {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00f2ff;
            text-decoration: none;
            font-size: 18px;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .description {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        // Example dataset with 5000+ sites
        const websites = [];
        for (let i = 1; i <= 5000; i++) {
            websites.push({
                title: `Site ${i}`,
                url: `https://www.site${i}.com`,
                description: `Description of Site ${i} - A popular website.`,
                visits: Math.floor(Math.random() * 100000) + 1 // Random visit count
            });
        }

        // Add priority results for "Google"
        websites.push({
            title: "Futuristic Google",
            url: "https://vojtahacker1.github.io/goofy-site/google",
            description: "Futuristic Google - A unique take on the Google search experience.",
            visits: 500000
        });
        websites.push({
            title: "Google",
            url: "https://www.google.com",
            description: "Google - The world's most popular search engine.",
            visits: 1000000
        });

        function performSearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const resultsContainer = document.getElementById("results");

            resultsContainer.innerHTML = ""; // Clear previous results

            if (!query) {
                resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            // Filter and sort results by visit count
            const filteredResults = websites
                .filter(site => site.title.toLowerCase().includes(query) || site.description.toLowerCase().includes(query))
                .sort((a, b) => b.visits - a.visits);

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            // Display results
            filteredResults.forEach(site => {
                const resultItem = document.createElement("div");
                resultItem.className = "result-item";

                const link = document.createElement("a");
                link.href = site.url;
                link.target = "_blank"; // Open link in a new tab
                link.textContent = site.title;

                const description = document.createElement("p");
                description.className = "description";
                description.textContent = `${site.url}\n${site.description} (Visits: ${site.visits})`;

                resultItem.appendChild(link);
                resultItem.appendChild(description);
                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
