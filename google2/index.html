<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: url('https://www.pngkey.com/png/full/52-523801_computer-mouse-pointer-png-png-file-pointer-clipart.png'), auto;
        }
        h1 { color: #00f2ff; margin-bottom: 20px; }
        input, button { padding: 10px 20px; font-size: 16px; border-radius: 5px; margin-bottom: 20px; }
        input { width: 300px; background: transparent; border: 2px solid #00f2ff; color: #fff; outline: none; }
        button { background: #00f2ff; color: #111; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #008ecc; }
        #results { margin-top: 20px; max-width: 800px; width: 100%; max-height: 500px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #222; border-radius: 5px; }
        .loading { color: #00f2ff; text-align: center; font-size: 18px; }
        .result-item { margin-bottom: 20px; }
        .result-item a { color: #00f2ff; text-decoration: none; font-size: 18px; }
        .result-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        const websites = [
            { title: "Google", url: "https://www.google.com", description: "Google - The world's most popular search engine.", keywords: ["search engine", "google"] },
            { title: "YouTube", url: "https://www.youtube.com", description: "YouTube - A video-sharing platform.", keywords: ["video", "youtube"] },
            { title: "Amazon", url: "https://www.amazon.com", description: "Amazon - The largest e-commerce marketplace.", keywords: ["shopping", "amazon"] },
            { title: "Wikipedia", url: "https://www.wikipedia.org", description: "Wikipedia - A free online encyclopedia.", keywords: ["encyclopedia", "wikipedia"] },
            { title: "Facebook", url: "https://www.facebook.com", description: "Facebook - A social networking site.", keywords: ["social media", "facebook"] },
            { title: "Twitter", url: "https://www.twitter.com", description: "Twitter - A microblogging and social networking service.", keywords: ["social media", "microblogging", "twitter"] },
            { title: "Instagram", url: "https://www.instagram.com", description: "Instagram - A photo and video-sharing social networking service.", keywords: ["social media", "photo sharing", "instagram"] },
            { title: "LinkedIn", url: "https://www.linkedin.com", description: "LinkedIn - A professional networking platform.", keywords: ["social media", "professional", "linkedin"] },
            { title: "Reddit", url: "https://www.reddit.com", description: "Reddit - A network of communities based on people's interests.", keywords: ["forum", "reddit", "social media"] },
            { title: "Netflix", url: "https://www.netflix.com", description: "Netflix - A streaming service for movies and TV shows.", keywords: ["streaming", "movies", "netflix"] },
            { title: "Pinterest", url: "https://www.pinterest.com", description: "Pinterest - A visual discovery and bookmarking site.", keywords: ["social media", "images", "pinterest"] },
            { title: "Etsy", url: "https://www.etsy.com", description: "Etsy - A marketplace for handmade and vintage items.", keywords: ["shopping", "handmade", "etsy"] },
            { title: "GitHub", url: "https://www.github.com", description: "GitHub - A platform for software developers to collaborate on code.", keywords: ["programming", "github", "software"] },
            { title: "Slack", url: "https://www.slack.com", description: "Slack - A collaboration tool for teams.", keywords: ["communication", "teams", "slack"] },
            { title: "Spotify", url: "https://www.spotify.com", description: "Spotify - A music streaming service.", keywords: ["music", "streaming", "spotify"] },
            { title: "Zoom", url: "https://www.zoom.us", description: "Zoom - A video conferencing software.", keywords: ["video conferencing", "zoom"] },
            { title: "TikTok", url: "https://www.tiktok.com", description: "TikTok - A video-sharing social networking service.", keywords: ["social media", "video", "tiktok"] },
            { title: "Snapchat", url: "https://www.snapchat.com", description: "Snapchat - A multimedia messaging app.", keywords: ["social media", "snapchat"] },
            { title: "Vimeo", url: "https://www.vimeo.com", description: "Vimeo - A video hosting and sharing platform.", keywords: ["video", "vimeo"] },
            { title: "Bing", url: "https://www.bing.com", description: "Bing - A search engine from Microsoft.", keywords: ["search engine", "bing"] },
            { title: "Yahoo", url: "https://www.yahoo.com", description: "Yahoo - A web portal and search engine.", keywords: ["search engine", "yahoo"] },
            { title: "DuckDuckGo", url: "https://www.duckduckgo.com", description: "DuckDuckGo - A search engine that emphasizes privacy.", keywords: ["search engine", "privacy", "duckduckgo"] },
            { title: "Quora", url: "https://www.quora.com", description: "Quora - A Q&A platform where people ask questions.", keywords: ["questions", "answers", "quora"] },
            { title: "Twitch", url: "https://www.twitch.tv", description: "Twitch - A live streaming platform for gamers.", keywords: ["gaming", "streaming", "twitch"] },
            { title: "Hulu", url: "https://www.hulu.com", description: "Hulu - A streaming service for movies and TV shows.", keywords: ["streaming", "movies", "hulu"] },
            { title: "Dropbox", url: "https://www.dropbox.com", description: "Dropbox - A cloud storage service.", keywords: ["cloud storage", "dropbox"] },
            { title: "Amazon Prime", url: "https://www.amazon.com/prime", description: "Amazon Prime - A subscription service with exclusive benefits.", keywords: ["subscription", "amazon", "prime"] },
            { title: "WordPress", url: "https://www.wordpress.com", description: "WordPress - A content management system.", keywords: ["blogging", "website", "wordpress"] },
            { title: "Medium", url: "https://www.medium.com", description: "Medium - A platform for reading and writing blogs.", keywords: ["blog", "medium"] },
            { title: "Airbnb", url: "https://www.airbnb.com", description: "Airbnb - A marketplace for lodging and tourism services.", keywords: ["travel", "airbnb"] },
            { title: "Uber", url: "https://www.uber.com", description: "Uber - A ride-sharing platform.", keywords: ["ride-sharing", "uber"] },
            { title: "Lyft", url: "https://www.lyft.com", description: "Lyft - A ride-sharing platform similar to Uber.", keywords: ["ride-sharing", "lyft"] },
            { title: "Fiverr", url: "https://www.fiverr.com", description: "Fiverr - A platform for freelance services.", keywords: ["freelance", "services", "fiverr"] },
            { title: "Upwork", url: "https://www.upwork.com", description: "Upwork - A platform for freelance work.", keywords: ["freelance", "work", "upwork"] },
            { title: "Behance", url: "https://www.behance.net", description: "Behance - A platform for creative professionals.", keywords: ["design", "portfolio", "behance"] },
            { title: "Shutterstock", url: "https://www.shutterstock.com", description: "Shutterstock - A stock photography website.", keywords: ["images", "stock photography", "shutterstock"] },
            { title: "SoundCloud", url: "https://www.soundcloud.com", description: "SoundCloud - A platform for uploading and sharing music.", keywords: ["music", "soundcloud"] },
            { title: "WeTransfer", url: "https://www.wetransfer.com", description: "WeTransfer - A file transfer service.", keywords: ["file sharing", "wetransfer"] },
            { title: "Slack", url: "https://www.slack.com", description: "Slack - A business communication platform.", keywords: ["team communication", "slack"] },
            { title: "Trello", url: "https://www.trello.com", description: "Trello - A visual collaboration tool for organizing tasks.", keywords: ["productivity", "task management", "trello"] },
            { title: "Notion", url: "https://www.notion.so", description: "Notion - An all-in-one workspace for notes and tasks.", keywords: ["productivity", "notes", "notion"] },
            { title: "Asana", url: "https://www.asana.com", description: "Asana - A project management tool.", keywords: ["project management", "asana"] },
            { title: "Evernote", url: "https://www.evernote.com", description: "Evernote - A note-taking app.", keywords: ["productivity", "note taking", "evernote"] },
            { title: "Quip", url: "https://www.quip.com", description: "Quip - A collaboration tool for teams.", keywords: ["collaboration", "quip"] },
            { title: "Giphy", url: "https://www.giphy.com", description: "Giphy - A platform for animated GIFs.", keywords: ["gifs", "giphy"] },
            { title: "Canva", url: "https://www.canva.com", description: "Canva - A graphic design platform.", keywords: ["design", "graphics", "canva"] },
            { title: "PicMonkey", url: "https://www.picmonkey.com", description: "PicMonkey - A photo editing platform.", keywords: ["photo editing", "picmonkey"] },
            { title: "Tinder", url: "https://www.tinder.com", description: "Tinder - A dating app.", keywords: ["dating", "tinder"] },
            { title: "OkCupid", url: "https://www.okcupid.com", description: "OkCupid - A dating site.", keywords: ["dating", "okcupid"] }
        ];

        function performSearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            if (!query) return resultsContainer.innerHTML = "<p>Please enter a search term.</p>";

            const results = websites.filter(site => site.keywords.some(keyword => keyword.includes(query)));
            resultsContainer.innerHTML = results.length 
                ? results.map(site => `
                    <div class="result-item">
                        <a href="${site.url}" target="_blank">${site.title}</a>
                        <p class="description">${site.description}</p>
                    </div>
                `).join('')
                : "<p>No results found.</p>";
        }
    </script>
</body>
</html>
