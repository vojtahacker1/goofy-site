<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: url('https://www.pngkey.com/png/full/52-523801_computer-mouse-pointer-png-png-file-pointer-clipart.png'), auto;
        }
        h1 { color: #00f2ff; margin-bottom: 20px; }
        input, button { padding: 10px 20px; font-size: 16px; border-radius: 5px; margin-bottom: 20px; }
        input { width: 300px; background: transparent; border: 2px solid #00f2ff; color: #fff; outline: none; }
        button { background: #00f2ff; color: #111; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #008ecc; }
        #results { margin-top: 20px; max-width: 800px; width: 100%; max-height: 500px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #222; border-radius: 5px; }
        .loading { color: #00f2ff; text-align: center; font-size: 18px; }
        .result-item { margin-bottom: 20px; }
        .result-item a { color: #00f2ff; text-decoration: none; font-size: 18px; }
        .result-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        const websites = [
            // English websites
            { title: "Google", url: "https://www.google.com", description: "Google - The world's most popular search engine.", keywords: ["search engine", "google"] },
            { title: "YouTube", url: "https://www.youtube.com", description: "YouTube - A video-sharing platform.", keywords: ["video", "youtube"] },
            { title: "Amazon", url: "https://www.amazon.com", description: "Amazon - The largest e-commerce marketplace.", keywords: ["shopping", "amazon"] },
            { title: "Wikipedia", url: "https://www.wikipedia.org", description: "Wikipedia - A free online encyclopedia.", keywords: ["encyclopedia", "wikipedia"] },
            { title: "Facebook", url: "https://www.facebook.com", description: "Facebook - A social networking site.", keywords: ["social media", "facebook"] },
            { title: "Twitter", url: "https://www.twitter.com", description: "Twitter - A microblogging and social media platform.", keywords: ["social media", "twitter"] },
            { title: "Instagram", url: "https://www.instagram.com", description: "Instagram - A photo and video sharing social platform.", keywords: ["social media", "instagram"] },
            { title: "Netflix", url: "https://www.netflix.com", description: "Netflix - A popular streaming service for movies and TV shows.", keywords: ["streaming", "netflix"] },
            { title: "Reddit", url: "https://www.reddit.com", description: "Reddit - A social news aggregation and discussion platform.", keywords: ["social media", "reddit"] },
            { title: "Pinterest", url: "https://www.pinterest.com", description: "Pinterest - A platform for sharing ideas and inspirations.", keywords: ["social media", "pinterest"] },
            { title: "Quora", url: "https://www.quora.com", description: "Quora - A Q&A platform for knowledge sharing.", keywords: ["Q&A", "quora"] },
            { title: "Snapchat", url: "https://www.snapchat.com", description: "Snapchat - A multimedia messaging app.", keywords: ["social media", "snapchat"] },
            { title: "TikTok", url: "https://www.tiktok.com", description: "TikTok - A video-sharing app.", keywords: ["video", "tiktok"] },
            { title: "WhatsApp", url: "https://www.whatsapp.com", description: "WhatsApp - A messaging and calling app.", keywords: ["messaging", "whatsapp"] },
            { title: "Zoom", url: "https://www.zoom.us", description: "Zoom - A video conferencing platform.", keywords: ["video conferencing", "zoom"] },
            { title: "Slack", url: "https://www.slack.com", description: "Slack - A collaboration hub for work.", keywords: ["collaboration", "slack"] },
            { title: "Spotify", url: "https://www.spotify.com", description: "Spotify - A music streaming service.", keywords: ["streaming", "spotify"] },
            { title: "Twitch", url: "https://www.twitch.tv", description: "Twitch - A live streaming platform for gamers.", keywords: ["streaming", "twitch"] },
            { title: "Shopify", url: "https://www.shopify.com", description: "Shopify - E-commerce platform for online stores.", keywords: ["e-commerce", "shopify"] },
            { title: "Dropbox", url: "https://www.dropbox.com", description: "Dropbox - A cloud storage service.", keywords: ["cloud", "dropbox"] },
            { title: "GitHub", url: "https://www.github.com", description: "GitHub - A platform for version control and collaboration.", keywords: ["coding", "github"] },
            { title: "StackOverflow", url: "https://www.stackoverflow.com", description: "StackOverflow - A platform for programmers to ask and answer questions.", keywords: ["programming", "stackoverflow"] },
            { title: "Etsy", url: "https://www.etsy.com", description: "Etsy - A marketplace for handmade and vintage items.", keywords: ["shopping", "etsy"] },

            // Czech websites
            { title: "Seznam", url: "https://www.seznam.cz", description: "Seznam - Popular Czech search engine and web portal.", keywords: ["search engine", "seznam"] },
            { title: "iDNES", url: "https://www.idnes.cz", description: "iDNES - Czech news website.", keywords: ["news", "idnes"] },
            { title: "Novinky", url: "https://www.novinky.cz", description: "Novinky - Czech news site offering breaking news and updates.", keywords: ["news", "novinky"] },
            { title: "Alza", url: "https://www.alza.cz", description: "Alza - Popular Czech e-commerce website.", keywords: ["shopping", "alza"] },
            { title: "Zalando", url: "https://www.zalando.cz", description: "Zalando - Czech online fashion retailer.", keywords: ["shopping", "zalando"] },
            { title: "CZC", url: "https://www.czc.cz", description: "CZC - Czech e-commerce store specializing in electronics.", keywords: ["shopping", "czc"] },
            { title: "Fler", url: "https://www.fler.cz", description: "Fler - Czech handmade and crafts marketplace.", keywords: ["shopping", "fler"] },
            { title: "Panta Rhei", url: "https://www.panta-rhei.sk", description: "Panta Rhei - Czech online bookstore.", keywords: ["books", "panta rhei"] },
            { title: "Blesk", url: "https://www.blesk.cz", description: "Blesk - Czech tabloid newspaper.", keywords: ["news", "blesk"] },
            { title: "Sport.cz", url: "https://www.sport.cz", description: "Sport.cz - Czech sports news site.", keywords: ["sports", "sport.cz"] },
            { title: "ČT24", url: "https://www.ct24.cz", description: "ČT24 - Czech news channel by Česká Televize.", keywords: ["news", "ct24"] },
            { title: "Heureka", url: "https://www.heureka.cz", description: "Heureka - Czech price comparison website.", keywords: ["shopping", "heureka"] },
            { title: "Česká pošta", url: "https://www.ceskaposta.cz", description: "Česká pošta - Czech national postal service.", keywords: ["postal service", "ceskaposta"] },
            { title: "Slevomat", url: "https://www.slevomat.cz", description: "Slevomat - Czech deal and coupon website.", keywords: ["deals", "slevomat"] },
            { title: "Přehledně", url: "https://www.prehledne.cz", description: "Přehledně - Czech comparison website for insurance and finance.", keywords: ["comparison", "prehledne"] },
            { title: "Lidl Česko", url: "https://www.lidl.cz", description: "Lidl Czech Republic - Online store for Lidl products.", keywords: ["shopping", "lidl"] },

            // Adding more Czech sites
            { title: "Tiscali", url: "https://www.tiscali.cz", description: "Tiscali - Czech internet service provider.", keywords: ["internet", "tiscali"] },
            { title: "Kreativne.cz", url: "https://www.kreativne.cz", description: "Kreativne - Czech creative inspiration site.", keywords: ["design", "kreativne"] },
            { title: "CzechCrunch", url: "https://www.czechcrunch.cz", description: "CzechCrunch - Czech startup and technology blog.", keywords: ["tech", "czechcrunch"] }
        ];

        function performSearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            if (!query) return resultsContainer.innerHTML = "<p>Please enter a search term.</p>";

            const results = websites.filter(site => site.keywords.some(keyword => keyword.includes(query)));
            resultsContainer.innerHTML = results.length 
                ? results.map(site => `
                    <div class="result-item">
                        <a href="${site.url}" target="_self">${site.title}</a>
                        <p class="description">${site.description}</p>
                    </div>
                `).join('')
                : "<p>No results found.</p>";
        }
    </script>
</body>
</html>
