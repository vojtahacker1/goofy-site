<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #00f2ff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00f2ff;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #00f2ff;
            color: #111;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #008ecc;
        }

        #results {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item a {
            color: #00f2ff;
            text-decoration: none;
            font-size: 18px;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .description {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        // Example dataset with expanded websites
        const websites = [
            // Priority websites for the "Google" keyword
            {
                keyword: "google",
                priority: true,
                data: [
                    {
                        title: "Futuristic Google",
                        url: "https://vojtahacker1.github.io/goofy-site/google",
                        description: "Futuristic Google - A unique take on the Google search experience."
                    },
                    {
                        title: "Google",
                        url: "https://www.google.com",
                        description: "Google - The world's most popular search engine."
                    }
                ]
            },
            // General websites
            { title: "YouTube", url: "https://www.youtube.com", description: "YouTube - A video-sharing platform with billions of videos." },
            { title: "Gmail", url: "https://mail.google.com", description: "Gmail - Google's email service with millions of users." },
            { title: "Facebook", url: "https://www.facebook.com", description: "Facebook - A social networking site connecting people globally." },
            { title: "Amazon", url: "https://www.amazon.com", description: "Amazon - The largest e-commerce marketplace online." },
            { title: "Wikipedia", url: "https://www.wikipedia.org", description: "Wikipedia - A free online encyclopedia for all topics." },
            { title: "Reddit", url: "https://www.reddit.com", description: "Reddit - A social discussion platform for all interests." },
            { title: "Twitter", url: "https://www.twitter.com", description: "Twitter - A microblogging platform for news and updates." },
            { title: "Netflix", url: "https://www.netflix.com", description: "Netflix - A popular streaming service for movies and series." },
            { title: "Instagram", url: "https://www.instagram.com", description: "Instagram - A social media platform for sharing photos and videos." },
            { title: "LinkedIn", url: "https://www.linkedin.com", description: "LinkedIn - A platform for professional networking and career development." },
            { title: "Spotify", url: "https://www.spotify.com", description: "Spotify - A music streaming service with millions of songs." },
            { title: "Pinterest", url: "https://www.pinterest.com", description: "Pinterest - A platform for discovering and sharing ideas through images." },
            { title: "TikTok", url: "https://www.tiktok.com", description: "TikTok - A short-form video app popular for trends and viral content." },
            { title: "eBay", url: "https://www.ebay.com", description: "eBay - An online auction and shopping website." },
            { title: "Yahoo", url: "https://www.yahoo.com", description: "Yahoo - A web portal with news, finance, and search services." },
            { title: "Bing", url: "https://www.bing.com", description: "Bing - Microsoft's search engine offering web, video, and image searches." },
            { title: "GitHub", url: "https://www.github.com", description: "GitHub - A platform for software development and code hosting." },
            { title: "Stack Overflow", url: "https://www.stackoverflow.com", description: "Stack Overflow - A question and answer site for programmers." },
            { title: "Dropbox", url: "https://www.dropbox.com", description: "Dropbox - A cloud storage service for file synchronization." },
            { title: "Quora", url: "https://www.quora.com", description: "Quora - A question-and-answer platform where users can ask and answer questions." },
            { title: "Slack", url: "https://www.slack.com", description: "Slack - A messaging platform for teams and workplaces." },
            { title: "Zoom", url: "https://www.zoom.us", description: "Zoom - A video communication platform widely used for meetings and webinars." },
            { title: "WhatsApp", url: "https://www.whatsapp.com", description: "WhatsApp - A messaging app for texts, calls, and media sharing." },
            { title: "Discord", url: "https://www.discord.com", description: "Discord - A platform for voice, video, and text communication among gamers and communities." },
            { title: "Hulu", url: "https://www.hulu.com", description: "Hulu - A streaming service with a wide range of TV shows and movies." },
            { title: "Vimeo", url: "https://www.vimeo.com", description: "Vimeo - A video sharing platform known for high-quality videos." },
            { title: "Airbnb", url: "https://www.airbnb.com", description: "Airbnb - A platform for booking short-term lodging in homes and apartments." },
            { title: "Twitch", url: "https://www.twitch.tv", description: "Twitch - A live streaming platform for gamers and creators." },
            { title: "Shopify", url: "https://www.shopify.com", description: "Shopify - A platform for creating online stores and e-commerce." },
            { title: "GitLab", url: "https://www.gitlab.com", description: "GitLab - A platform for DevOps and version control of code repositories." },
            { title: "Canva", url: "https://www.canva.com", description: "Canva - A graphic design platform for creating social media posts and more." }
        ];

        function performSearch() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            const resultsContainer = document.getElementById("results");

            resultsContainer.innerHTML = ""; // Clear previous results

            if (!query) {
                resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            const filteredResults = [];

            // Check for priority matches first
            websites.forEach(entry => {
                if (entry.priority && entry.keyword === query) {
                    filteredResults.push(...entry.data);
                }
            });

            // If no priority matches, filter general results
            if (filteredResults.length === 0) {
                filteredResults.push(
                    ...websites.filter(site =>
                        site.title.toLowerCase().includes(query) || site.description.toLowerCase().includes(query)
                    )
                );
            }

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            filteredResults.forEach(site => {
                const resultItem = document.createElement("div");
                resultItem.className = "result-item";

                const link = document.createElement("a");
                link.href = site.url;
                link.target = "_blank"; // Open link in a
