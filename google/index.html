<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Google</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a0a0a, #111);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            padding: 0 20px;
            overflow: hidden;
            position: relative;
            cursor: url('https://cdn.jsdelivr.net/gh/HarvardEcon/CustomCursors@latest/cursors/futuristic.cur'), auto;
        }

        /* Background Parallax Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/futuristic-background.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: parallaxEffect 10s linear infinite;
        }

        @keyframes parallaxEffect {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        h1 {
            font-size: 90px;
            font-weight: 900;
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
            margin-bottom: 50px;
            animation: fadeInTitle 1.5s ease-out;
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            width: 600px;
            padding: 20px;
            font-size: 20px;
            border: 2px solid #00f2ff;
            border-radius: 50px;
            background-color: transparent;
            color: #fff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.8), 0 0 20px rgba(0, 242, 255, 0.4);
            transition: all 0.4s ease;
            max-width: 100%;
            margin-bottom: 30px;
            animation: inputFocus 2s ease-in-out infinite alternate;
        }

        @keyframes inputFocus {
            0% { box-shadow: 0 0 10px rgba(0, 242, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 242, 255, 1); }
        }

        input[type="text"]:focus {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.6);
            width: 650px; /* Enlarge the input on focus */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: buttonAppearing 2s ease-out;
        }

        @keyframes buttonAppearing {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button {
            background: linear-gradient(145deg, #1f1f1f, #333);
            border: 2px solid #00f2ff;
            border-radius: 30px;
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 220px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.5), 0 2px 6px rgba(0, 242, 255, 0.3);
        }

        /* 3D Hover Effect */
        button:hover {
            background: linear-gradient(145deg, #00f2ff, #00d8e6);
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.7), 0 6px 12px rgba(0, 242, 255, 0.4);
            transform: translateY(-8px); /* Raising button */
        }

        button:active {
            background: linear-gradient(145deg, #00d8e6, #00f2ff);
            box-shadow: 0 4px 8px rgba(0, 242, 255, 0.6), 0 3px 10px rgba(0, 242, 255, 0.3);
            transform: translateY(2px); /* Simulating a pressed effect */
        }

        button:focus {
            outline: none;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #aaa;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #00f2ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }

            input[type="text"] {
                width: 100%;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div>
        <h1>Futuristic Google</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search the future..." required>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="submit" formaction="https://www.google.com/doodles">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Google offered in: <a href="#">English</a></p>
    </div>
</body>
</html>
