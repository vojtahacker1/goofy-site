<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        /* Default Dark Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Light theme styles */
        body.light-theme {
            background: #f8f8f8;
            color: #202124;
        }

        h1 {
            color: #00e0ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-100px);
            animation: slideInFromTop 1s forwards;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Center content properly with flex */
        input, button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00e0ff;
            outline: none;
            width: 350px;
            text-align: center;
        }

        input {
            background: transparent;
            color: #e0e0e0;
        }

        input.light-theme {
            color: #202124;
        }

        input::placeholder {
            color: #aaa;
        }

        /* Button Styling */
        button {
            background: #00e0ff;
            color: #121212; /* Dark text in dark theme */
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        /* Light Theme Button */
        body.light-theme button {
            background: #202124;
            color: #fff; /* Light text in light theme */
        }

        button:hover {
            background: #00b8d4;
        }

        .theme-switch {
            margin-bottom: 20px;
            font-size: 18px;
            color: #00e0ff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .theme-switch:hover {
            color: #00b8d4;
        }

        #results {
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .light-theme #results {
            background: #fff;
            color: #202124;
        }

        .loading {
            color: #00e0ff;
            text-align: center;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-item a {
            color: #00e0ff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .result-item a:hover {
            color: #00b8d4;
            text-decoration: underline;
        }

        .description {
            font-size: 16px;
            color: #e0e0e0;
            margin-top: 5px;
        }

        .url {
            font-size: 14px;
            color: #00e0ff;
            margin-top: 5px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }

        /* The virus spreading effect */
        .theme-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: 9999;
            border-radius: 50%;
            animation: virusSpread 2s forwards;
        }

        body.light-theme .theme-transition {
            background: #f8f8f8;
        }

        @keyframes virusSpread {
            0% {
                width: 0;
                height: 0;
                top: 50%;
                left: 50%;
                border-radius: 50%;
            }
            100% {
                width: 100vw;
                height: 100vh;
                top: 0;
                left: 0;
                border-radius: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch to Light Mode</button>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        // Your API Key and CSE ID
        const API_KEY = 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4';
        const CSE_ID = '84d63b08624fe419d';

        // Function to toggle between light and dark theme
        function toggleTheme() {
            const themeTransition = document.createElement('div');
            themeTransition.classList.add('theme-transition');
            document.body.appendChild(themeTransition);

            document.body.classList.toggle('light-theme');

            const themeSwitchButton = document.querySelector('.theme-switch');
            if (document.body.classList.contains('light-theme')) {
                themeSwitchButton.textContent = 'Switch to Dark Mode';
            } else {
                themeSwitchButton.textContent = 'Switch to Light Mode';
            }

            // Remove the transition effect after it completes
            themeTransition.addEventListener('animationend', () => {
                themeTransition.remove();
            });
        }

        async function performSearch() {
            const query = document.getElementById("searchBar").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            try {
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${CSE_ID}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    resultsContainer.innerHTML = data.items.map(item => `
                        <div class="result-item">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                            <p class="url">${item.link}</p>
                            <p class="description">${item.snippet}</p>
                            ${item.pagemap && item.pagemap.cse_image ? `<img class="image-preview" src="${item.pagemap.cse_image[0].src}" alt="Image preview">` : ''}
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p>Error fetching results. Please try again later.</p>';
                console.error('Error fetching search results:', error);
            }
        }
    </script>
</body>
</html>
