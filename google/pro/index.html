<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            color: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-100px);
            animation: slideInFromTop 1s forwards;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input, button {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #1a73e8;
        }

        input {
            width: 350px;
            background: transparent;
            color: #202124;
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: #1a73e8;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #0c63d1;
        }

        #results {
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading {
            color: #1a73e8;
            text-align: center;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .result-item a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .description {
            font-size: 16px;
            color: #5f6368;
            margin-top: 5px;
        }

        .url {
            font-size: 14px;
            color: #1a73e8;
            margin-top: 5px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        // Your API Key and CSE ID
        const API_KEY = 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4';
        const CSE_ID = '84d63b08624fe419d';

        async function performSearch() {
            const query = document.getElementById("searchBar").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            try {
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${CSE_ID}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    resultsContainer.innerHTML = data.items.map(item => `
                        <div class="result-item">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                            <p class="url">${item.link}</p>
                            <p class="description">${item.snippet}</p>
                            ${item.pagemap && item.pagemap.cse_image ? `<img class="image-preview" src="${item.pagemap.cse_image[0].src}" alt="Image preview">` : ''}
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<p>Error fetching results. Please try again later.</p>';
                console.error('Error fetching search results:', error);
            }
        }
    </script>
</body>
</html>
