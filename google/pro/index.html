<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
            cursor: none;
        }

        h1 {
            color: #00f2ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-100px);
            animation: slideInFromTop 1s forwards, glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff, 0 0 15px #00f2ff;
            }
            100% {
                text-shadow: 0 0 20px #00f2ff, 0 0 30px #00f2ff, 0 0 40px #00f2ff;
            }
        }

        input, button {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00f2ff;
        }

        input {
            width: 350px;
            background: transparent;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: #00f2ff;
            color: #111;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.4);
        }

        button:hover {
            background: #008ecc;
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 255, 255, 0.6);
        }

        #results {
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .loading {
            color: #00f2ff;
            text-align: center;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 25px;
            font-size: 18px;
            color: #fff;
        }

        .result-item a {
            color: #00f2ff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
            color: #008ecc;
        }

        .description {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            input, button {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            #results {
                max-width: 100%;
                padding: 15px;
            }

            .result-item {
                font-size: 16px;
            }
        }

        /* Mobile version - disable custom cursor */
        @media (max-width: 600px) {
            .custom-cursor {
                display: none;
            }
        }

    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const API_KEY = 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4'; // Your API Key
        const CSE_ID = '84d63b08624fe419d'; // Your Custom Search Engine ID

        async function performSearch() {
            const query = document.getElementById("searchBar").value;

            if (!query) {
                return alert('Please enter a search term');
            }

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            try {
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${CSE_ID}&searchType=image&filter=1`;  // Image search added

                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    resultsContainer.innerHTML = data.items.map(item => `
                        <div class="result-item">
                            <a href="${item.link}">${item.title}</a>
                            <p class="description">${item.snippet}</p>
                            <img src="${item.pagemap.cse_image[0].src}" alt="${item.title}" style="max-width: 100%; height: auto; margin-top: 10px;">
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }

                // Repeating for news search
                const newsUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${CSE_ID}&searchType=news&filter=1`;  // News search added

                const newsResponse = await fetch(newsUrl);
                const newsData = await newsResponse.json();

                if (newsData.items && newsData.items.length > 0) {
                    resultsContainer.innerHTML += newsData.items.map(item => `
                        <div class="result-item">
                            <a href="${item.link}">${item.title}</a>
                            <p class="description">${item.snippet}</p>
                        </div>
                    `).join('');
                }

                setTimeout(() => {
                    resultsContainer.style.opacity = 1;
                    resultsContainer.style.transform = 'translateX(0)';
                }, 100);
            } catch (error) {
                resultsContainer.innerHTML = '<p>Error fetching results. Please try again later.</p>';
                console.error('Error fetching search results:', error);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('customCursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
