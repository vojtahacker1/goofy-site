<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #111);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
            cursor: none;
        }

        h1 {
            color: #00f2ff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInFromTop 1s forwards, glow 1.5s ease-in-out infinite alternate;
        }

        input, button, select {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #00f2ff;
        }

        input {
            width: 350px;
            background: transparent;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: #00f2ff;
            color: #111;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            box-shadow: 0 8px 15px rgba(0, 255, 255, 0.4);
        }

        button:hover {
            background: #008ecc;
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 255, 255, 0.6);
        }

        select {
            background: #222;
            color: #fff;
            width: 200px;
        }

        #results {
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .loading {
            color: #00f2ff;
            text-align: center;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 25px;
            font-size: 18px;
            color: #fff;
        }

        .result-item a {
            color: #00f2ff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
            color: #008ecc;
        }

        .description {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Custom Search</h1>
    <input type="text" id="searchBar" placeholder="Type a keyword...">
    <select id="searchType">
        <option value="web">Web</option>
        <option value="image">Images</option>
        <option value="video">Videos</option>
        <option value="news">News</option>
    </select>
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyDWNsfBSjfD7a9fnroxndZgA2XjnU_Zpe4';
        const CSE_ID = '84d63b08624fe419d';

        async function performSearch() {
            const query = document.getElementById("searchBar").value;
            const searchType = document.getElementById("searchType").value;
            const resultsContainer = document.getElementById("results");

            if (!query) {
                return alert('Please enter a search term');
            }

            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';

            let searchTypeParam = '';
            if (searchType === 'image') {
                searchTypeParam = '&searchType=image';
            } else if (searchType === 'video') {
                searchTypeParam = '&fileType=mp4';
            } else if (searchType === 'news') {
                searchTypeParam = '&sort=date';
            }

            try {
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${CSE_ID}${searchTypeParam}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    resultsContainer.innerHTML = data.items.map(item => `
                        <div class="result-item">
                            <a href="${item.link}" target="_blank">${item.title}</a>
                            <p class="description">${item.snippet}</p>
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<p>No results found.</p>';
                }

                setTimeout(() => {
                    resultsContainer.style.opacity = 1;
                    resultsContainer.style.transform = 'translateX(0)';
                }, 100);
            } catch (error) {
                resultsContainer.innerHTML = '<p>Error fetching results. Please try again later.</p>';
                console.error('Error fetching search results:', error);
            }
        }
    </script>
</body>
</html>
